<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Table</title>
</head>

<body class="bg-dark">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./node_modules/bootstrap-icons/icons/table.svg" alt="logo" width="30" height="24" class="align-text-top">
                Dynamic Table
            </div>
            <div class="input-group">
                <input type="file" class="form-control custom-input" id="fileInput" accept=".json, .xml, .csv">
            </div>
            <div class="input-group">
                <button class="btn btn-primary move-import" type="button" onclick="importFile()">Import File</button>
            </div>
        </div>
    </nav>
    
<div class="container">
    <button id="newRowButton" class="btn btn-primary move" type="button" onclick="addNewRow()" style="display: none;">New Row</button>
    <table class="table table-dark table-hover" id="dataTable">
        <thead id="tableHead">
            <!---->
        </thead>

        <tbody id="tableBody">
            <!---->
        </tbody>
    </table>

    <button type="button" id="exportButton" class="btn btn-primary move" onclick="openModal()" style="display: none;" disabled>Export</button>
</div>
<div id="modal" class="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header bg-dark">
                <h5 class="modal-title fs-5 text-light">Export</h5>
       <!-- <span class="close" onclick="closeModal()">&times;</span>-->
                <button type="button" onclick="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                   <!-- <label for="exportFormat">Select Export Format: </label>-->
                    <h6 class="modal-title fs-6 text-light">Select Export Format:</h6>
                </div>
                <div class="modal-body">
                    <select id="exportFormat" class="form-select bg-dark text-light">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="csv">CSV</option>
            </select>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="exportTable()">Export Table</button>
                </div>
                </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<script src="index.js"></script>
</body>
</html>
