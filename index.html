<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Table</title>
</head>

<body class="bg-dark">
    <nav class="">
        <input type="file" id="fileInputt" accept=".json, .xml, .csv">
    </nav>
    <nav>
        <button type="button" id="importButton" onclick="importFile()">Import File</button>
    </nav>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./node_modules/bootstrap-icons/icons/table.svg" alt="logo" width="30" height="24" class="align-text-top">
                Dynamic Table
            </div>
            <div class="input-group">
                <input type="file" class="form-control custom-input" id="fileInput" accept=".json, .xml, .csv">
            </div>
            <div class="input-group">
                <button class="btn btn-primary move-import" type="button" onclick="importFile()">Import File</button>
            </div>
        </div>
    </nav>
    
<div class="container">
    <table class="table table-dark table-hover" id="dataTable">
        <thead id="tableHead">
            <!---->
        </thead>

        <tbody id="tableBody">
            <!---->
        </tbody>
    </table>

    <button type="button" id="exportButton" class="btn btn-primary move" onclick="openModal()" style="display: none;" disabled>Export</button>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <label for="exportFormat">Select Export Format:</label>
        <select id="exportFormat">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="csv">CSV</option>
        </select>

       <button class="btn btn-primary" type="button" onclick="exportTable()">Export Table</button>
    </div>
</div>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<script src="index.js"></script>
</body>
</html>
