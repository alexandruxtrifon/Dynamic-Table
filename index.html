<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Table</title>
</head>

<body>
    <nav>
        <input type="file" id="fileInput" accept=".json, .xml, .csv">
    </nav>
    <nav>
        <button onclick="importFile()">Import File</button>
        <button type="button" class="btn btn-primary">Primary</button>
    </nav>

<table id="dataTable">

    <thead id="tableHead">
        <!---->
    </thead>

    <tbody id="tableBody">
        <!---->
    </tbody>
</table>

<button class="modalButton" onclick="openModal()">Export</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <label for="exportFormat">Select Export Format:</label>
        <select id="exportFormat">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="csv">CSV</option>
        </select>

        <button onclick="exportTable()">Export Table</button>
    </div>
</div>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<script src="index.js"></script>
</body>
</html>
