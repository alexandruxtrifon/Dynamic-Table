<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Table</title>
</head>

<body class="bg-dark">
    <nav class="">
        <input type="file" id="fileInput" accept=".json, .xml, .csv">
    </nav>
    <nav>
        <button onclick="importFile()">Import File</button>
        <button type="button" class="btn btn-primary">Primary</button>
    </nav>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./node_modules/bootstrap-icons/icons/table.svg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                Dynamic Table
            </a>
        </div>
    </nav>

<table class="table table-dark table-hover" id="dataTable">

    <thead id="tableHead">
        <!---->
    </thead>

    <tbody id="tableBody">
        <!---->
    </tbody>
</table>

<button type="button" class="btn btn-primary" onclick="openModal()">Export</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <label for="exportFormat">Select Export Format:</label>
        <select id="exportFormat">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="csv">CSV</option>
        </select>

        <button onclick="exportTable()">Export Table</button>
    </div>
</div>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<script src="index.js"></script>
</body>
</html>
